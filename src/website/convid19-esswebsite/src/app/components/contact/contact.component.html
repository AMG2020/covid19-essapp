<section class="contact-section container">

  <mdb-card>
    <!-- Default form subscription -->
    <form [formGroup]="contactForm" class="text-center border border-light p-5" (ngSubmit)="submit()">
      <h2 class="text-center">Please contact us</h2>
      <div class="md-form mt-6">
        <input formControlName="name" type="text" id="name" class="form-control mb-6" mdbInput required>
        <label for="name">Name</label>

        <div *ngIf="form.name.errors.name " class="invalid-feedback">
          <strong>Please enter your name</strong>
        </div>

      </div>

      <div class="md-form mt-6">
        <input formControlName="phone" type="tel" id="phone" class="form-control mb-6" mdbInput required>
        <label for="phone">Phone</label>

        <div *ngIf="form.phone.errors.phone" class="invalid-feedback">
          <strong>Please enter your phone</strong>
        </div>
      </div>



      <div class="md-form mt-6">
        <input formControlName="email" type="email" id="email" class="form-control mb-4" mdbInput required>
        <label for="email">Email</label>
      </div>
      <div *ngIf="form.email.errors.email" class="invalid-feedback">
        <strong style="color: red;">Please enter a valid emal address</strong>
      </div>
      <!-- Sign in button -->
      <button mdbBtn color="primary" block="true" type="submit" [disabled]="contactForm.invalid">Submit</button>

    </form>
  </mdb-card>
  <!-- Default form subscription -->
</section>
