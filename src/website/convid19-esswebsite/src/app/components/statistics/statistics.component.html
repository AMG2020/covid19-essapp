<section class="stats-section">

  <mat-card>
    <h5 class="text-center">Statistics as of {{datenow | date}} &nbsp;
      <mat-form-field>
        <mat-label> Select date </mat-label>
        <mat-select>
          <mat-option *ngFor="let data of data" [value]="data.date" (onSelectionChange)="select(data.date)">
            {{data.date | date}}
          </mat-option>
        </mat-select>
      </mat-form-field> 
    </h5>
    <div class="buttons">
      <button class="primary" mat-raised-button matBadge="{{selected.recovered}}">Confirmed Cases</button>
      <button class="danger" mat-raised-button matBadge="{{selected.confirmed}}">Confirmed Deaths</button>
      <button class="warning" mat-raised-button matBadge="{{selected.dead}}">Recovered Patients</button>
      <!-- <button class="success" mat-raised-button matBadge="{{selected.suspected}}">Suspected Cases</button> -->
      <button class="success" mat-raised-button >Suspected Cases</button>
    </div>
    <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onMapClick($event)">
      <agm-marker *ngIf="chosenLocation" [latitude]="latitude" [longitude]="longitude">
      </agm-marker>
    </agm-map>

  </mat-card>

    <app-corona-whatis></app-corona-whatis>
  </div>
  <div>
    <app-transmission></app-transmission>
  </div> -->
</section>
